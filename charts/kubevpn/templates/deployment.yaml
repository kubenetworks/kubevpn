apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubevpn.fullname" . }}
  namespace: {{ include "kubevpn.namespace" . }}
  labels:
    {{- include "kubevpn.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubevpn.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubevpn.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubevpn.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - args:
            - server
            - -l "tcp://:10800"
            - -l "gtcp://:10801"
            - -l "gudp://:10802"
          command:
            - kubevpn
          env:
            - name: CIDR4
              value: 198.19.0.0/16
            - name: CIDR6
              value: 2001:2::/64
            - name: TunIPv4
              value: 198.19.0.100/16
            - name: TunIPv6
              value: 2001:2::9999/64
          envFrom:
            - secretRef:
                name: {{ include "kubevpn.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: vpn
          ports:
            - containerPort: {{ .Values.service.port10800 }}
              name: 10800-for-tcp
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - args:
            - control-plane
          command:
            - kubevpn
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: control-plane
          ports:
            - containerPort: {{ .Values.service.port9002 }}
              name: 9002-for-envoy
              protocol: TCP
          resources:
            {{- toYaml .Values.resourcesSmall | nindent 12 }}
        - args:
            - webhook
          command:
            - kubevpn
          envFrom:
            - secretRef:
                name: {{ include "kubevpn.fullname" . }}
          env:
            - name: "POD_NAMESPACE"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: webhook
          ports:
            - containerPort: 80
              name: 80-for-webhook
              protocol: TCP
          resources:
            {{- toYaml .Values.resourcesSmall | nindent 12 }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
