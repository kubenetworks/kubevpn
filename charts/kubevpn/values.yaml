# Default values for kubevpn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# default namespace
namespace: kubevpn
# default is system mode, available ["system", "gvisor"]
# system: needs privilege permission and cap NET_ADMIN (Best experience)
# gvisor: no needs any additional permission (Best compatibility)
netstack: system

replicaCount: 1

image:
  repository: ghcr.io/kubenetworks/kubevpn
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: "kubevpn-traffic-manager"

# this filed is import if configured this value
# if not configured, it will get this value from cluster automatically
cidr:
  pod: ""
  service: ""

tls:
  # will auto generate in job
  crt: ''''''
  key: ''''''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels:

podSecurityContext: { }
# fsGroup: 2000
securityContext:
  capabilities:
    add:
      - NET_ADMIN
  privileged: true
  runAsUser: 0
  runAsGroup: 0

service:
  type: ClusterIP
  port8422: 8422
  port9002: 9002
  port10800: 10800
  port80: 80
  port53: 53

resources:
  limits:
    cpu: "2"
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi
resourcesSmall:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - configMap:
      defaultMode: 420
      items:
        - key: ENVOY_CONFIG
          path: envoy-config.yaml
      name: kubevpn-traffic-manager
      optional: false
    name: envoy-config


# Additional volumeMounts on the output Deployment definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }
