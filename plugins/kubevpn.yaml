      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.7.13/kubevpn_v2.7.13_windows_amd64.zip
    sha256: ba0760523a0804d8fdb7be021cb64f0bf3a188c6ec7078e52874e2805d037d47
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
