      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.3.5/kubevpn_v2.3.5_windows_amd64.zip
    sha256: bb643c373a8b13d1c74e1fa70d890a08298462c87e564d534cb4875bd8e654ae
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
