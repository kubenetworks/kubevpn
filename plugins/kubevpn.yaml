      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.7.17/kubevpn_v2.7.17_windows_amd64.zip
    sha256: 9a2f07b796a9aa0b74d893a45c753bb15008486564657e1d2438e48a5449085e
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
