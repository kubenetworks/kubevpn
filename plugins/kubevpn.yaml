      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.9.6/kubevpn_v2.9.6_windows_amd64.zip
    sha256: fa9dd0b5af227340dc4c3bf46f7b75074902f009fc7f519f621676b8ed45946a
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
