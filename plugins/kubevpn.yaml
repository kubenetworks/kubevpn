      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.9.3/kubevpn_v2.9.3_windows_amd64.zip
    sha256: f4dc7d704443d759fb31299096fc0b727f1cc5db131ae19d38987a0b958e4203
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
