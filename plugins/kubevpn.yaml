      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.7.10/kubevpn_v2.7.10_windows_amd64.zip
    sha256: 1f8ba41fcf99cdb3795dc0a22dfcba2455135530f1511bf67974b5f9ecd7b3bf
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
