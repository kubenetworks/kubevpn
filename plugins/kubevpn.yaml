      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/KubeNetworks/kubevpn/releases/download/v2.1.0/kubevpn_v2.1.0_windows_amd64.zip
    sha256: b9db02d5ff6e442d18d232994c3d3721c0813ce869364085ef60bbb41aa5e057
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
