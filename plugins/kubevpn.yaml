    sha256: 3e293ce2eaaa19ba279ef6bc782c83556c3d3071fb718bdbbdf4eb498dc0bf23
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
