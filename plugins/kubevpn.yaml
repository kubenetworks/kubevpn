      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.7.11/kubevpn_v2.7.11_windows_amd64.zip
    sha256: ecc4090a61a5c5c22302f34b9b18831c009fb8bc65022f8790c90c379ea2deb3
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
