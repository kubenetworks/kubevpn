      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.2.22/kubevpn_v2.2.22_windows_amd64.zip
    sha256: cda73f7314c58c58f8cadd62a04160bb2b32cfed38e5be7485af21a27b0028f4
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
