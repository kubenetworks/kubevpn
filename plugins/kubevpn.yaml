      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.7.2/kubevpn_v2.7.2_windows_amd64.zip
    sha256: a7fe84d2290add6c55f5dea349a3b5c0149ab549674f2df0a1054c254405969f
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
