      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.9.2/kubevpn_v2.9.2_windows_amd64.zip
    sha256: 3f2609e32e349653bebc5ab19d015edecf9f8b1fc12de31cf490fe14d16718c1
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
