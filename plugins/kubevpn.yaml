      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/KubeNetworks/kubevpn/releases/download/v1.2.0/kubevpn_v1.2.0_windows_amd64.zip
    sha256: d0e9af50b65db26c34b315d33bae921862ced06d7d8423ac401e8370b9ed370b
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
