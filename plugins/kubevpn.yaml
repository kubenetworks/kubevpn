      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.2.20/kubevpn_v2.2.20_windows_amd64.zip
    sha256: d54bccd5e13d079250cee370929693991d6e20f9427a530c5170e61685c41f4d
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
