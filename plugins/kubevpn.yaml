      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.7.3/kubevpn_v2.7.3_windows_amd64.zip
    sha256: 2a06d6c1cdcafb9dc92fd855699497cfa0f1d9bf8e4ca8c3907057fb637c090a
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
