      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.2.19/kubevpn_v2.2.19_windows_amd64.zip
    sha256: f2412e4a45e03403759a77728040cf4a58d3ebdb622c4abda01c4806e7ca9079
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
