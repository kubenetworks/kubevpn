      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.7.5/kubevpn_v2.7.5_windows_amd64.zip
    sha256: 15597a39d85f954dbd55ab0f51a2365dc35b2a43c5e73047fa19ea6f4ad78d85
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
