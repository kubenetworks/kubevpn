      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubenetworks/kubevpn/releases/download/v2.9.8/kubevpn_v2.9.8_windows_amd64.zip
    sha256: 471dca6cbaec02577dd55fc9ef3e17939bd4ae30d3f8fdd384e46aedb613c4ab
    files:
      - from: ./bin/kubevpn.exe
        to: .
      - from: LICENSE
        to: .
    bin: kubevpn.exe
